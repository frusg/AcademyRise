<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <ion-content>
    <ion-item class="input-item">
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="username" type="text" class="custom-input"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" class="custom-input"></ion-input>
    </ion-item>
  
    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" class="custom-input"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="confirmPassword" type="password" class="custom-input"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label>Rol</ion-label>
      <ion-select formControlName="role">
        <ion-select-option value="instructor">Instructor</ion-select-option>
        <ion-select-option value="alumno">Alumno</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Registrar</ion-button>
  </ion-content>
</form>
